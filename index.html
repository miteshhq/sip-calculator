<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ===== Retro Base ===== */
    body {
      margin: 0;
      padding: 1rem;
      background: #fdf6e3;
      color: #073642;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #b58900;
      margin: 0 0 1rem;
    }
    hr {
      width: 100%;
      max-width: 800px;
      border: none;
      border-top: 2px solid #b58900;
      margin: 1.5rem 0;
    }

    /* ===== Controls Grid ===== */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .controls label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .controls input[type="number"],
    .controls input[type="range"] {
      width: 100%;
    }
    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #dc322f; cursor: pointer;
    }
    .controls input[type="range"] {
      height: 4px; background: #586e75;
    }
    .btn-group {
      grid-column: 1 / -1;
      display: flex;
    }
    .btn-group button {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #586e75;
      background: #eee8d5;
      color: #073642;
      cursor: pointer;
      font-family: inherit;
    }
    .btn-group button.active {
      background: #268bd2;
      color: #fdf6e3;
    }
    #result {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.1rem;
      padding: 0.5rem 0;
    }

    /* ===== Charts ===== */
    .charts {
      width: 100%;
      max-width: 800px;
      display: grid;
      gap: 1.5rem;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;     /* taller chart for mobile */
    }

    /* ===== Table ===== */
    .table-container {
      width: 100%;
      max-width: 800px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #586e75;
      padding: 0.4rem 0.6rem;
      text-align: center;
    }
    th {
      background: #eee8d5;
      color: #073642;
    }

    /* responsive tweak */
    @media (max-width: 500px) {
      canvas { height: 400px !important; }
    }
  </style>
</head>
<body>
  <h1>Retro SIP Calculator</h1>

  <div class="controls">
    <div class="btn-group">
      <button id="btnMo" class="active">Monthly</button>
      <button id="btnYr">Yearly</button>
    </div>
    <div>
      <label>Periods</label>
      <input id="countNum" type="number" min="1" max="360" value="120"/>
      <input id="countRng" type="range" min="1" max="360" value="120"/>
    </div>
    <div>
      <label>Amount per Period (₹)</label>
      <input id="amtNum" type="number" min="0" value="5000"/>
      <input id="amtRng" type="range" min="0" max="100000" step="500" value="5000"/>
    </div>
    <div>
      <label>Annual Return (%)</label>
      <input id="retNum" type="number" min="0" max="30" step="0.1" value="12"/>
      <input id="retRng" type="range" min="0" max="30" step="0.1" value="12"/>
    </div>
    <div id="result">Invested: ₹0  Value: ₹0  Gain: ₹0</div>
  </div>

  <hr />

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <hr />

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Period</th><th>Invested</th><th>Return</th><th>Total Value</th>
          <th>Cum. Invested</th><th>Cum. Gain</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // element refs
    const btnMo = document.getElementById('btnMo'),
          btnYr = document.getElementById('btnYr'),
          countNum = document.getElementById('countNum'),
          countRng = document.getElementById('countRng'),
          amtNum = document.getElementById('amtNum'),
          amtRng = document.getElementById('amtRng'),
          retNum = document.getElementById('retNum'),
          retRng = document.getElementById('retRng'),
          resultDiv = document.getElementById('result'),
          tbody = document.querySelector('#dataTable tbody');

    let mode = 'mo';  // 'mo' or 'yr'

    // Chart.js grouped bar + pie
    const barCtx = document.getElementById('barChart').getContext('2d'),
          pieCtx = document.getElementById('pieChart').getContext('2d');
    const bar = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          { label: 'Invested', data: [], backgroundColor: '#268bd2' },
          { label: 'Return',   data: [], backgroundColor: '#2aa198' }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { stacked: false },
          y: { beginAtZero: true }
        }
      }
    });
    const pie = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Invested', 'Gain'],
        datasets: [{ data: [], backgroundColor: ['#268bd2', '#2aa198'] }]
      },
      options: { responsive: true }
    });

    // sync sliders ↔ numbers
    [[countNum,countRng],[amtNum,amtRng],[retNum,retRng]].forEach(pair=>{
      const [n,r]=pair;
      r.addEventListener('input',()=>{ n.value = r.value; calculate(); });
      n.addEventListener('input',()=>{ r.value = n.value; calculate(); });
    });

    // toggle mode
    btnMo.addEventListener('click',()=>{
      mode='mo'; btnMo.classList.add('active'); btnYr.classList.remove('active');
      countNum.max=360; countRng.max=360; calculate();
    });
    btnYr.addEventListener('click',()=>{
      mode='yr'; btnYr.classList.add('active'); btnMo.classList.remove('active');
      countNum.max=50; countRng.max=50; calculate();
    });

    function calculate(){
      const P = +amtRng.value,
            annual = +retRng.value,
            n = +countRng.value,
            r = annual/100/(mode==='mo'?12:1);

      // compute totals
      let cumInv=0, cumGain=0;
      const invSeries = [], retSeries = [], labels = [];
      for(let i=1;i<=n;i++){
        const invested = P;
        const value = invested * ((Math.pow(1+r,i)-1)/r) * (1+r);
        const gain = value - invested;
        cumInv += invested;
        cumGain += gain;
        labels.push(mode==='mo'? i+' mo' : i+' yr');
        invSeries.push(invested.toFixed(0));
        retSeries.push(gain.toFixed(0));
      }
      const totalInv = cumInv, totalVal = (cumInv + cumGain);

      // update result text
      resultDiv.textContent =
        `Invested: ₹${totalInv.toFixed(0)}  Value: ₹${totalVal.toFixed(0)}  Gain: ₹${cumGain.toFixed(0)}`;

      // update grouped bar chart
      bar.data.labels = labels;
      bar.data.datasets[0].data = invSeries;
      bar.data.datasets[1].data = retSeries;
      bar.update();

      // update pie
      pie.data.datasets[0].data = [totalInv.toFixed(0), cumGain.toFixed(0)];
      pie.update();

      // update table
      tbody.innerHTML = '';
      let accInv=0, accGain=0;
      for(let i=0;i<n;i++){
        const inv = +invSeries[i], gain = +retSeries[i];
        accInv += inv; accGain += gain;
        const row = tbody.insertRow();
        row.insertCell().textContent = labels[i];
        row.insertCell().textContent = `₹${inv}`;
        row.insertCell().textContent = `₹${gain}`;
        row.insertCell().textContent = `₹${(inv+gain).toFixed(0)}`;
        row.insertCell().textContent = `₹${accInv}`;
        row.insertCell().textContent = `₹${accGain}`;
      }
    }

    // initial draw
    calculate();
  </script>
</body>
</html>
