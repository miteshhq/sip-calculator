<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Retro base */
    body {
      margin: 0;
      padding: 1rem;
      background: #fdf6e3;
      color: #073642;
      font-family: 'Courier New', monospace;
    }
    h1 {
      text-align: center;
      color: #b58900;
      margin-bottom: 0.5rem;
    }
    hr {
      border: none;
      border-top: 2px solid #b58900;
      margin: 1.5rem 0;
    }

    /* Controls grid */
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
      gap: 1rem;
      align-items: end;
    }
    .controls label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .controls input[type="number"],
    .controls input[type="range"] {
      width: 100%;
    }
    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px; border-radius: 50%;
      background: #dc322f; cursor: pointer;
    }
    .controls input[type="range"] {
      height: 4px; background: #586e75;
    }
    .btn-group {
      grid-column: 1 / -1;
      display: flex;
    }
    .btn-group button {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #586e75;
      background: #eee8d5;
      color: #073642;
      cursor: pointer;
      font-family: inherit;
    }
    .btn-group button.active {
      background: #268bd2;
      color: #fdf6e3;
    }

    /* Results */
    #result {
      grid-column: 1 / -1;
      font-size: 1.1rem;
      padding-top: 0.5rem;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }
    canvas { width: 100% !important; height: auto !important; }

    /* Table */
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #586e75;
      padding: 0.4rem 0.6rem;
      text-align: center;
    }
    th {
      background: #eee8d5;
      color: #073642;
    }
  </style>
</head>
<body>
  <h1>Retro SIP Calculator</h1>

  <div class="controls">
    <div class="btn-group">
      <button id="btnMo" class="active">Monthly</button>
      <button id="btnYr">Yearly</button>
    </div>
    <div>
      <label>Period Count</label>
      <input id="countNum" type="number" min="1" max="360" value="120"/>
      <input id="countRng" type="range" min="1" max="360" value="120"/>
    </div>
    <div>
      <label>Amount per Period (₹)</label>
      <input id="amtNum" type="number" min="0" value="5000"/>
      <input id="amtRng" type="range" min="0" max="100000" step="500" value="5000"/>
    </div>
    <div>
      <label>Annual Return (%)</label>
      <input id="retNum" type="number" min="0" max="30" step="0.1" value="12"/>
      <input id="retRng" type="range" min="0" max="30" step="0.1" value="12"/>
    </div>
    <div id="result">Invested: ₹0  Value: ₹0  Gain: ₹0</div>
  </div>

  <hr/>

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <hr/>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Period</th><th>Invested</th><th>Value</th><th>Gain</th>
          <th>Cum. Invested</th><th>Cum. Gain</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // refs
    const btnMo = document.getElementById('btnMo'),
          btnYr = document.getElementById('btnYr'),
          countNum = document.getElementById('countNum'),
          countRng = document.getElementById('countRng'),
          amtNum = document.getElementById('amtNum'),
          amtRng = document.getElementById('amtRng'),
          retNum = document.getElementById('retNum'),
          retRng = document.getElementById('retRng'),
          resultDiv = document.getElementById('result'),
          tbody = document.querySelector('#dataTable tbody');

    let mode = 'mo';  // 'mo' or 'yr'

    // Chart.js setup
    const barCtx = document.getElementById('barChart').getContext('2d'),
          pieCtx = document.getElementById('pieChart').getContext('2d');
    const bar = new Chart(barCtx, {
      type: 'bar',
      data: { labels: [], datasets:[{ label:'Value ₹', data:[], backgroundColor: '#cb4b16' }]},
      options:{responsive:true, animation:{duration:400}}
    });
    const pie = new Chart(pieCtx, {
      type: 'pie',
      data: { labels:['Invested','Gain'], datasets:[{ data:[], backgroundColor:['#859900','#2aa198'] }] },
      options:{responsive:true, animation:{duration:400}}
    });

    // sync inputs
    [[countNum,countRng],[amtNum,amtRng],[retNum,retRng]].forEach(pair=>{
      const [n,r]=pair;
      r.addEventListener('input',()=>{n.value=r.value; calc();});
      n.addEventListener('input',()=>{r.value=n.value; calc();});
    });

    // toggle
    btnMo.addEventListener('click',()=>{
      mode='mo'; btnMo.classList.add('active'); btnYr.classList.remove('active');
      countNum.max=360; countRng.max=360; calc();
    });
    btnYr.addEventListener('click',()=>{
      mode='yr'; btnYr.classList.add('active'); btnMo.classList.remove('active');
      countNum.max=50; countRng.max=50; calc();
    });

    function calc(){
      const P = +amtRng.value,
            annual = +retRng.value,
            n = +countRng.value,
            r = annual/100/(mode==='mo'?12:1);
      const FV = P*((Math.pow(1+r,n)-1)/r)*(1+r),
            invested = P*n,
            gain = FV-invested;
      resultDiv.textContent = 
        `Invested: ₹${invested.toFixed(0)}  Value: ₹${FV.toFixed(0)}  Gain: ₹${gain.toFixed(0)}`;
      updateCharts(n,P,r,invested,FV);
      updateTable(n,P,r);
    }

    function updateCharts(n,P,r,inv,fv){
      const labels=[], data=[];
      for(let i=1;i<=n;i++){
        labels.push(mode==='mo'?i+' mo':i+' yr');
        data.push(
          (P*((Math.pow(1+r,i)-1)/r)*(1+r)).toFixed(0)
        );
      }
      bar.data.labels=labels; bar.data.datasets[0].data=data; bar.update();
      pie.data.datasets[0].data=[inv.toFixed(0),(fv-inv).toFixed(0)]; pie.update();
    }

    function updateTable(n,P,r){
      tbody.innerHTML='';
      let cumI=0, cumG=0;
      for(let i=1;i<=n;i++){
        const val = P*((Math.pow(1+r,i)-1)/r)*(1+r),
              inv = P, gain = val-inv;
        cumI+=inv; cumG+=gain;
        const row=tbody.insertRow();
        row.insertCell().textContent = mode==='mo'?`${i} mo`:`${i} yr`;
        row.insertCell().textContent = `₹${inv.toFixed(0)}`;
        row.insertCell().textContent = `₹${val.toFixed(0)}`;
        row.insertCell().textContent = `₹${gain.toFixed(0)}`;
        row.insertCell().textContent = `₹${cumI.toFixed(0)}`;
        row.insertCell().textContent = `₹${cumG.toFixed(0)}`;
      }
    }

    // initial
    calc();
  </script>
</body>
</html>
